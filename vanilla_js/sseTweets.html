<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SSE consumption of changelog stream</title>
    <script lang="javascript">
        
        function EmojiTweets() {

            this.source = null;

            this.start = function () {

                var ecTable = document.getElementById("emoji-tweets");

                this.source = new EventSource("http://localhost:8881/interactive/queries/emojis/ðŸ“¢/tweets");
                this.source.addEventListener("message", function (event) {

                    var ec = JSON.parse(event.data);

                    var row = ecTable.getElementsByTagName("tbody")[0].insertRow(0);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);

                    cell1.className = "emoji";
                    cell1.innerHTML = ec.t1;

                    cell2.className = "tweet";
                    cell2.innerHTML = ec.t2;

                });

                this.source.onerror = function () {
                    this.close();
                };

            };

            this.stop = function () {
                this.source.close();
            }

        }

        EmojiTweets = new EmojiTweets();

        window.onload = function () {
            EmojiTweets.start();
        };
        window.onbeforeunload = function () {
            EmojiTweets.stop();
        }
    </script>
</head>

<body>
    <table id="emoji-tweets">
        <thead>
            <tr>
                <th colspan="2">Emoji Tweets Stream:</th>
            </tr>
        </thead>
        <tbody>
            <!--<tr>
                <td class="emoji">n.a.</td>
                <td class="tweet">n.a.</td>
            </tr>-->
        </tbody>
    </table>
</body>
</html>
